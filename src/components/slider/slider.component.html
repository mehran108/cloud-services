<div data-scroll-container>
<div class="bg_lines"></div>
<div class="pin_spacers"></div>
<div class="top_head_wrap bg_wrapper">
  <div class="container">
    <div class="top_content_wrap">
      <h1 class="heading1">DevOps <br>Services and Solutions</h1>
      <div class="app__subhead">Automate, scale, and modernize product engineering with DevOps</div>
      <div class="common__btn hv_blue">
        <a (click)="visible = true" class="btn_line btn-effect btn--show-modal"><span>Consult our experts</span>
          <svg width="13px" height="10px" viewBox="0 0 13 10">
            <polyline points="8 1 12 5 8 9"></polyline>
          </svg>
        </a>
      </div>
    </div>
    <div class="case_full_banner">
      <div class="video-wrapper">
        <video class="video-wrapper__video" autoplay muted loop playsinline>
          <source src="https://appinventiv.com/wp-content/themes/twentynineteen-child/new-images/video/cloud-vid.mp4"
            type="video/mp4">
          <source src="https://appinventiv.com/wp-content/themes/twentynineteen-child/new-images/video/cloud-vid.ogg"
            type="video/ogg">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
    <div class="client_logos">
      <span class="trusted_brands text-center">Trusted by conglomerates, enterprises, and startups
        alike</span>
      <div class="row">
        <div class="col-6 col-md-3 col-lg-2"><img
            src="https://appinventiv.com/wp-content/themes/twentynineteen-child/images/kfc-logo.svg"
            alt="KFC by KeepKloud"></div>
        <div class="col-6 col-md-3 col-lg-2"><img
            src="https://appinventiv.com/wp-content/themes/twentynineteen-child/images/kpmg-logo.svg"
            alt="Kpmgby KeepKloud"></div>
        <div class="col-6 col-md-3 col-lg-2"><img
            src="https://appinventiv.com/wp-content/themes/twentynineteen-child/images/google-logo.svg"
            alt="Google by KeepKloud"></div>
        <div class="col-6 col-md-3 col-lg-2"><img
            src="https://appinventiv.com/wp-content/themes/twentynineteen-child/images/dominos-logo.svg"
            alt="Dominos by KeepKloud"></div>
        <div class="col-6 col-md-3 col-lg-2"><img
            src="https://appinventiv.com/wp-content/themes/twentynineteen-child/images/bcg-logo.svg"
            alt="BCG by KeepKloud"></div>
        <div class="col-6 col-md-3 col-lg-2"><img
            src="https://appinventiv.com/wp-content/themes/twentynineteen-child/images/americana-logo.svg"
            alt="Americana by KeepKloud"></div>
      </div>
    </div>
  </div>
</div>
