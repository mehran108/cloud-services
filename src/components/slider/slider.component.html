<div data-scroll-container>

  <div class="pin_spacers"></div>
  <div class="top_head_wrap bg_wrapper">
    <div class="container">
      <div class="top_content_wrap">
        <h1 class="heading1">CloudOps <br>Services and Solutions</h1>
        <div class="app__subhead">The secret sauce to your business's success</div>
        <div class="common__btn hv_blue">
          <a (click)="visible = true" class="btn_line btn-effect btn--show-modal"><span>Consult our experts</span>
            <svg width="13px" height="10px" viewBox="0 0 13 10">
              <polyline points="8 1 12 5 8 9"></polyline>
            </svg>
          </a>
        </div>
      </div>
      <div class="case_full_banner">
        <div class="video-wrapper">
          <video class="video-wrapper__video" autoplay muted loop playsinline>
            <source src="https://appinventiv.com/wp-content/themes/twentynineteen-child/new-images/video/cloud-vid.mp4"
              type="video/mp4">
            <source src="https://appinventiv.com/wp-content/themes/twentynineteen-child/new-images/video/cloud-vid.ogg"
              type="video/ogg">
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
      <div class="client_logos">
        <span class="trusted_brands text-center">Trusted by conglomerates, enterprises, and startups
          alike</span>
        <div class="row justify-content-center">
          <div class="col-6 col-md-3 col-lg-2 d-flex align-items-center justify-content-center"><img src="assets/images/company-logo1.png" alt="KFC by KeepKloud"></div>
          <div class="col-6 col-md-3 col-lg-2 d-flex align-items-center justify-content-center"><img src="assets/images/company-logo2.png" alt="Kpmgby KeepKloud"></div>
          <div class="col-6 col-md-3 col-lg-2 d-flex align-items-center justify-content-center"><img src="assets/images/company-logo3.png" alt="Google by KeepKloud">
          </div>
          <div class="col-6 col-md-3 col-lg-2 d-flex align-items-center justify-content-center"><img src="assets/images/company-logo4.png" alt="Dominos by KeepKloud">
          </div>
          <div class="col-6 col-md-3 col-lg-2 d-flex align-items-center justify-content-center"><span>INFINITE SYSTEM</span></div>
        </div>
      </div>
    </div>
